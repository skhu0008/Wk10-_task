<!DOCTYPE html>
<html>

<head>
    <title>The Eight-Thousanders | Visualisations </title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>



    <!-- CSS file -->
      <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/skhu0008/Wk10task/main/Week10/css/styles.css" media="all">

</head>

<body>

    <div class="page">

            <hr class="hr3">

            <h2>Map 1: Location and Altitude of the 14 Eight-Thousanders </h2>
            <!-- pure grid group -->
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="altitude_map" class="vis-container"></div>
                </div>
            </div>
            <!-- end pure grid group -->
            <br>

            <hr class="hr3">


            <h2>Map 2: Nations who have conquered the Eight-Thousanders</h2>
            <!-- pure grid group -->
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="choropleth_map" class="vis-container"></div>
                </div>
            </div>
            <!-- end pure grid group -->
            <br>


    </div>


    <script type="text/javascript">
        var vis1 = "js/altitude_map.vg.json";
        vegaEmbed('#altitude_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
        
        var vis2 = "js/choropleth_map.vg.json";
        vegaEmbed('#choropleth_map', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);    

    </script>
    
</body>

</html>
