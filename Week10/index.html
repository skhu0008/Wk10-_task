<!DOCTYPE html>
<html>
  
<head>
  <title> Maps of the Eight-Thousanders | First Iterations </title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

  <h2> Map 1: Location and Altitude of the 14 Eight-Thousanders </h2>
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="altitude_map"></div>
      </div>
  </div>
  
<br>
 
  <h2> Map 2: Which nations have conquered the Eight-Thousanders?</h2>
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="choropleth_map"></div>
      </div>
  </div>



<script type="text/javascript">

  var spec1 = "js/altitude_map.vg.json";
  vegaEmbed('#altitude_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
    var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
