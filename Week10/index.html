<!DOCTYPE html>
<html>

<head>
    <title>The Eight-Thousanders | Visualisations </title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">


</head>

<body>

    <div class="page">

            <hr class="hr3">

            <h2>Map 1: Location and Altitude of the 14 Eight-Thousanders </h2>
            <!-- pure grid group -->
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="vis1"</div>
                </div>
            </div>
            <!-- end pure grid group -->
            <br>

            <hr class="hr3">


            <h2>Map 2: Nations who have conquered the Eight-Thousanders</h2>
            <!-- pure grid group -->
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="vis2" class="vis-container"></div>
                </div>
            </div>
            <!-- end pure grid group -->
            <br>


    </div>


    <script type="text/javascript">
        var vis1 = "js/altitude_map.vg.json"";
        vegaEmbed('#altitude_map', vis1);

        var vis2 = "js/choropleth_map.vg.json"";
        vegaEmbed('#choropleth_map', vis2);    
    </script>
</body>

</html>
